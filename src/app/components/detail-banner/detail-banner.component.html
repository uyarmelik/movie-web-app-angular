<div *ngIf="config" [ngStyle]="{ 'background-image': 'url(' + config.img + ')' }" class="detail-banner-container">
  <div class="overlay-section">
    <p><span (click)="open('')">Movie Web App</span> / <span (click)="open(config.path)">{{config.pageName}}</span>
    </p>
    <p class="title">
      {{config.title}}
    </p>
    <p *ngIf="config.originalLanguage != 'en'" class="original-title">
      Original Title: {{config.originalTitle}}
    </p>
  </div>
</div>
